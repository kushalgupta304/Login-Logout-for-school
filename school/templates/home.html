{% load static %}
<html>
    <head>
        <link rel="stylesheet" href={% static 'css/login.css' %}>
    </head>
<body>    

  <div class="login-container">
    <section class="login" id="login">
     
      <form class="login-form" action="/student_login/" >
        <h3>Login For Student</h3>
        {% csrf_token %}
      <div class="submit-container">
        <button type="submit" class="login-button">Student Login</button>
      </div>
    </form>
    </section>
  </div>

  <div class="login-container">
    <section class="login" id="login">

      <form class="login-form" action="/teacher_login/" >
        <h3>Login For Teacher</h3>
        {% csrf_token %}
      <div class="submit-container">
        <button type="submit" class="login-button">Teacher Login</button>
      </div>
    </form>
    </section>
  </div>

  <div class="login-container">
    <section class="login" id="login">
      <form class="login-form" action="/register_teacher/" >
        <h3>Register as teacher</h3>
        {% csrf_token %}
      <div class="submit-container">
        <button type="submit" class="login-button">Register Teacher</button>
      </div>
    </form>
    </section>
  </div>
  
  <div class="login-container">
    <section class="login" id="login">
      <form class="login-form" action="/register_student/" >
        <h3>Register as Student</h3>
        {% csrf_token %}
      <div class="submit-container">
        <button type="submit" class="login-button">Register Student</button>
      </div>
      </form>
    </section>
</body>
</html>
